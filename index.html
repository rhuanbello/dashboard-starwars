<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Star Wars</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu-lateral">
            <img src="assets/logo.svg" alt="">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="assets/dashboard.svg" alt="">
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="personagens.html">
                        <img src="assets/personagens.svg" alt="">
                        <p>Personagens</p>
                    </a>
                </li>
                <li>
                    <a href="planetas.html">
                        <img src="assets/planetas.svg" alt="">
                        <p>Planetas e Espécies</p>
                    </a>
                </li>
                <li>
                    <a href="naves.html">
                        <img src="assets/nave.svg" alt="">
                        <p>Naves Espaciais</p>
                    </a>
                </li>
            </ul>
            <div class="settings">
                <img src="assets/settings.svg" alt="">
                <p>Configurações</p>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Personagens</p>
                            <h2 id="personagens"></h2>
                        </div>
                        <img src="assets/personagens-preto.svg" alt="">
                    </div>
                </div>
                <div class="card big">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Espécies</p>
                            <h2 id="luas"></h2>
                        </div>
                        <img src="assets/especies.svg" alt="">
                    </div>
                    <div class="card-content">
                        <div class="card-info">
                            <p>Planetas</p>
                            <h2 id="planetas"></h2>
                        </div>
                        <img src="assets/planetas-preto.svg" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Naves</p>
                            <h2 id="naves"></h2>
                        </div>
                        <img src="assets/nave-preto.svg" alt="">
                    </div>
                </div>
            </div> 
            <div class="infos">
                <div class="table">
                    <h2>Último filmes</h2>
                    <p>Saiba os últimos lançamentos da saga</p>
                    <table id="filmsTable">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Estréia</th>
                                <th>Diretor</th>
                                <th>Episódio</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="graphics">
                    <div id="piechart" style="width: 450px; height: 400px;"></div>
                </div>  
                
            </div>  
            
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
